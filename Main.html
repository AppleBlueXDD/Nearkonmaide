<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nong Namsai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.discordapp.com/attachments/1317420531196100611/1369246277828874260/Blue_Illustration_Game_Presentation.png?ex=681b2978&is=6819d7f8&hm=0e763a229550347c1968e8d679fe90f13f2e891913cde20a8c7eeeb86f2e4c29&') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4, -2px -2px #6a5acd;
    }

    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: row; /* จัดปุ่มในแนวนอน */
      gap: 30px; /* เพิ่มระยะห่างระหว่างปุ่ม */
      flex-wrap: wrap; /* ทำให้ปุ่มห่อไปบรรทัดถัดไปได้ */
      justify-content: center; /* จัดให้ปุ่มอยู่กลาง */
    }

    button {
      background-color: #6a5acd;
      border: 3px solid #ff69b4;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2em;
      padding: 15px 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 0 10px #fff;
      width: auto; /* ปล่อยให้ขนาดปุ่มตามข้อความ */
      text-align: center;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #9370db;
    }
  </style>
</head>
<body>
  <h1>Nong Namsai</h1>
  <div class="menu">
    <button onclick="location.href='bd.html'">Birthday</button>
    <button onclick="location.href='ani.html'">Anniversary</button>
    <button onclick="location.href='Music.html'">Music</button>
    <button onclick="location.href='pfm.html'">Pic For Me</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

     body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4, -2px -2px #6a5acd;
    }

    .countdown {
      font-family: 'Press Start 2P', cursive;
      font-size: 2em;
      color: #ff69b4;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
    }

    .age-message {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Namsai Birthday</h1>
  <div class="countdown" id="countdown"></div>

  <div class="age-message" id="ageMessage"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();

      // Set target date for May 23 of the current year
      let targetDate = new Date(year, 3, 20); // May is month 4 (0-indexed)

      // If the target date has already passed this year, set the target date to next year
      if (now > targetDate) {
        year += 1;
        targetDate = new Date(year, 3, 20); // Set target date to next year
      }

      // Calculate the difference in milliseconds
      const diff = targetDate - now;

      // Time calculations
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("countdown").innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Calculate age of a person born on May 23, 2554 (2011 AD)
      const birthYear = 2009;
      const currentAge = year - birthYear;

      // Display age message
      document.getElementById("ageMessage").innerHTML = `You gonna be ${currentAge} Year Old`;

      // Update the countdown every second
      setTimeout(updateCountdown, 1000);
    }

    // Initialize the countdown
    updateCountdown();
  </script>
</body>
</html>

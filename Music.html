<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      /* background: url('...');  <-- old bg, remove or comment out */
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff69b4, -2px -2px #6a5acd;
    }

    iframe {
      width: 560px;
      height: 352px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }

    .floating-pixel {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      image-rendering: pixelated;
      animation: float 10s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
      }
    }
  </style>
</head>
<body>

  <h1>Now Playing Addicted Playlist ðŸŽ§</h1>

  <iframe src="https://open.spotify.com/embed/playlist/2dkBxRWNerzb77DJBCYDFQ?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    for (let i = 0; i < 30; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('floating-pixel');
      pixel.style.left = Math.random() * 100 + 'vw';
      pixel.style.animationDelay = Math.random() * 10 + 's';
      pixel.style.backgroundColor = ['#ffffff', '#add8e6', '#ffb6c1', '#dda0dd'][Math.floor(Math.random() * 4)];
      document.body.appendChild(pixel);
    }
  </script>

</body>
</html>

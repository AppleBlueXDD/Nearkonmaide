<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nong Namsai</title>
  <style>
    @font-face {
      font-family: 'PixellateTH';
      src: url('PixellateTH.woff2') format('woff2'),
           url('PixellateTH.woff') format('woff'),
           url('PixellateTH.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.discordapp.com/attachments/1317420531196100611/1369246277828874260/Blue_Illustration_Game_Presentation.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'PixellateTH', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4, -2px -2px #6a5acd;
    }

    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #6a5acd;
      border: 3px solid #ff69b4;
      color: white;
      font-family: 'PixellateTH', sans-serif;
      font-size: 1.2em;
      padding: 15px 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 0 10px #fff;
      width: auto;
      text-align: center;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #9370db;
    }
  </style>
</head>
<body>
  <h1>Nong Namsai</h1>
  <div class="menu">
    <button onclick="location.href='bd.html'">Birthday</button>
    <button onclick="location.href='ani.html'">Anniversary</button>
  </div>
</body>
</html>

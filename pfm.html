<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private For Me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://cdn.discordapp.com/attachments/1317420531196100611/1369246277828874260/Blue_Illustration_Game_Presentation.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    input[type="file"] {
      font-family: 'Press Start 2P', cursive;
      margin-top: 10px;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9em;
      background-color: #ff69b4;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #9370db;
    }

    .status {
      margin-top: 15px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>มีรูปจะให้เราดูคนเดียวมั้ยย 🥺</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">ส่งให้เลยย</button>

  <div class="status" id="status"></div>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.textContent = "กรุณาเลือกรูปก่อนน้า~";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('payload_json', JSON.stringify({
        content: "📷 น้ำใสส่งรูปมาแบบลับๆ น้า~"
      }));

      fetch("https://discord.com/api/webhooks/1369324256139411546/8VIFfjmtY_Gg4bA_3Y1f4415KSQE2xSewTc2pQefAFWk-nP2zdDELdtFMMM9JCeym-EP", {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          status.textContent = "ส่งเรียบร้อยแล้วน้า~ ✅";
        } else {
          status.textContent = "เกิดข้อผิดพลาดในการส่ง 😢";
        }
      }).catch(err => {
        console.error(err);
        status.textContent = "ไม่สามารถเชื่อมต่อได้เลย 🥺";
      });
    }
  </script>
</body>
</html>

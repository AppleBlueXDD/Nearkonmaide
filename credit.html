<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.discordapp.com/attachments/1317420531196100611/1369246277828874260/Blue_Illustration_Game_Presentation.png?ex=681b2978&is=6819d7f8&hm=0e763a229550347c1968e8d679fe90f13f2e891913cde20a8c7eeeb86f2e4c29&') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4, -2px -2px #6a5acd;
    }

    .credit-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border: 4px solid #ff69b4;
      border-radius: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .credit-box p {
      font-size: 20px;
      margin: 8px 0;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6a5acd;
      border: 3px solid #ff69b4;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #fff;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #9370db;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="credit-box">
    <h1>Credits</h1>
    <p><strong>Creator:</strong> Apple Blue</p>
    <p><strong>Model:</strong> Gift</p>
    <p><strong>Music:</strong> ABR</p>
    <p><strong>For:</strong> Near Kon Mai Dee</p>
    <a href="index.html" class="back-button">Back to Main</a>
  </div>

</body>
</html>
